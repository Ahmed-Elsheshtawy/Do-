<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do List</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    
    <div id="container"> <!--This is the highest parent container. It will be a grid-->

        <div id="side-bar"> <!--This is the side bar-->
            <div class="brand">
                <img src="img/Icon.png" alt="logo" id="logo">
                <span>DO!</span>
            </div>
            <div class="menu-item">
                <img src="img/tick.png" alt="tick" class="menu-item-icon">
                <span>Tasks</span>
            </div>
            <div class="menu-item">
                <img src="img/Star.png" alt="tick" class="menu-item-icon">
                <span>Important</span>
            </div>
            <div class="menu-item">
                <img src="img/bin.png" alt="tick" class="menu-item-icon">
                <span>Completed</span>
            </div>
        </div>

        <div id="main-area"> <!--This is the main area-->
            <div class="ask-task-container">
                <div class="text-field-container">
                    <input class="text-field" placeholder="Enter Task..." id="textfield">
                </div>
                <div class="add-task-button-container" id="addTaskButton">
                    Add Task!
                </div>
            </div>
            
            <div class="tasks-view" id="tasksContainer">

                <div class="task" id = "task">
                    <div class = "task-text"></div>
                    <div class = "task-options-icons-container">
                        <img src="img/bin.png" class="task-options-icon">
                        <img src="img/Star.png" class="task-options-icon">
                    </div>
                </div>
            </div>
        </div>





    </div>

</body>

</html>
